<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Gizmo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="navbar-name">Gizmo</h1>
            <ul class="navbar-links">
                <li><a href="./home">Home</a></li>
                <li><a href="./marketplace">Marketplace</a></li>
                <li><a href="./about">Sobre</a></li>
                <li><a href="./login" class="button">Login</a></li>
                <li><a href="./register" class="button">Registrar</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h2>Criar nova conta</h2>
            <form class="auth-form">
                <div class="form-group">
                    <label for="name">Nome completo</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmar senha</label>
                    <input type="password" id="confirm-password" required>
                </div>

                <button type="submit" class="auth-button">Criar conta</button>
                
                <div class="auth-links">
                    <span>JÃ¡ tem conta? <a href="./login">Fazer login</a></span>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <center>
            <img src="/gizmo/puzzle_clay_green.png" class="footer-logo">
        </center>
    </footer>
</body>
</html>
