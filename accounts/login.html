<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gizmo</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="navbar-name">Gizmo</h1>
            <ul class="navbar-links">
                <li><a href="../home">Home</a></li>
                <li><a href="../marketplace">Marketplace</a></li>
                <li><a href="../about">Sobre</a></li>
                <li><a href="" class="button">Login</a></li>
                <li><a href="register" class="button">Registrar</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h2>Bem-vindo de volta</h2>
            <form class="auth-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" class="auth-button">Entrar</button>
                
                <div class="auth-links">
                    <a href="./forgot-password">Esqueceu a senha?</a>
                    <span>NÃ£o tem conta? <a href="./register">Registrar-se</a></span>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <center>
            <img src="/gizmo/puzzle_clay_green.png" class="footer-logo">
        </center>
    </footer>
</body>
</html>
