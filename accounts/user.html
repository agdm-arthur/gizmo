<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Pedro - Gizmo</title>
    <link rel="stylesheet" href="/gizmo/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="navbar-name">Gizmo</h1>
            <ul class="navbar-links">
                <li><a href="../home">Home</a></li>
                <li><a href="../marketplace">Marketplace</a></li>
                <li><a href="../about">Sobre</a></li>
                <li><a href="../login" class="button">Login</a></li>
                <li><a href="../register" class="button">Registrar</a></li>
            </ul>
        </nav>
    </header>

    <main class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/IPhone_4S_unboxing_17-10-11.jpg/330px-IPhone_4S_unboxing_17-10-11.jpg" alt="iPhone 4S">
            </div>
            <div class="profile-info">
                <h1>Pedro</h1>
                <p class="member-since">Membro desde: Janeiro 2023</p>
                <div class="profile-stats">
                    <div class="stat-item">
                        <span class="stat-number">4.8</span>
                        <span class="stat-label">Avaliação</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">42</span>
                        <span class="stat-label">Vendas</span>
                    </div>
                </div>
                <button class="contact-button">Enviar Mensagem</button>
            </div>
        </div>

        <div class="profile-content">
            <nav class="profile-tabs">
                <button class="tab-active">Anúncios Ativos (12)</button>
                <button>Avaliações (45)</button>
            </nav>

            <div class="listings-grid">
                <article class="product-card">
                    <div class="product-image">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Acer_Iconia_Smart.jpg/960px-Acer_Iconia_Smart.jpg" alt="Smartphone">
                    </div>
                    <div class="product-info">
                        <h3>iPhone 3000 Pro Max Ultra</h3>
                        <p class="price">R$199,99</p>
                        <div class="listing-status">
                            <span class="status-active">Ativo</span>
                            <span class="views">256 visualizações</span>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </main>

    <footer>
        <center>
            <img src="/gizmo/puzzle_clay_green.png" class="footer-logo">
        </center>
    </footer>
</body>
</html>
